<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main class="main-container">

      <section class="card-container">

        <figure class="img-container">
          <img src="./images/image-header-desktop.jpg" alt="">
        </figure>
        <div class="desktop">
        <div class="text-container">
          <p class="text1">Get <span>insights</span> that help your business grow.</p>
          <p class="text2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>

        <div class="indicator-container">
        
          <div>
            <p class="indi1">10k+</p>
            <p class="indi2">COMPANIES</p>
          </div>

          <div>
            <p class="indi1">314</p>
            <p class="indi2">TEMPLATES</p>
          </div>

          <div>
            <p class="indi1">12m+</p>
            <p class="indi2">QUERIES</p>
          </div>
        </div>
      </div>
      </section>

  </main>
  

  
</body>
</html>
